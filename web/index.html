<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub Repository Analyzer</title>
</head>
<body>
  <h1>GitHub Repository Analyzer</h1>
  <input type="text" id="repoUrl" placeholder="Enter GitHub Repo URL" style="width:400px">
  <button onclick="analyzeRepo()">Analyze</button>

  <div id="result" style="margin-top:20px;"></div>

  <script>
    async function analyzeRepo() {
      const repoUrl = document.getElementById('repoUrl').value;
      const res = await fetch('http://127.0.0.1:8000/analyze', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ repo_url: repoUrl })
      });
      const data = await res.json();
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = `
        <h2>Score: ${data.score} (${data.level})</h2>
        <p>${data.summary}</p>
        <h3>Roadmap:</h3>
        <ul>${data.roadmap.map(item => `<li>${item}</li>`).join('')}</ul>
        <p>Languages: ${data.languages.join(', ')}</p>
        <p>Total commits: ${data.commit_count}</p>
      `;
    }
  </script>
</body>
</html>
